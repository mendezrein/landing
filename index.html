<!DOCTYPE html>
<html lang="en">
<head>

<title>@mendezrein links</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

  body {
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
    background: #1a1a1a;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    color: #ffa500;
  }

  .profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin-bottom: 15px;
    padding: 5px;
    background: #ffa500;
    box-shadow: 8px 8px 15px #141414, -8px -8px 15px #242424;
    overflow: hidden;
  }

  .profile-pic img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
  }

  .name {
    color: #ffa500;
    font-weight: 700;
    margin-bottom: 5px;
    font-size: 1.4rem;
    text-transform: uppercase;
  }

  .subtitle {
    color: #ffa500;
    font-weight: 400;
    font-size: 0.7rem;
    margin-bottom: 30px;
  }

  .link-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 250px;
  }

  .link-container a {
    display: flex;
    align-items: center;
    gap: 10px;
    text-decoration: none;
    justify-content: center;
    padding: 15px;
    border-radius: 15px;
    background: #1f1f1f;
    color: #ffffff;
    font-weight: 600;
    box-shadow: 5px 5px 10px #141414, -5px -5px 10px #242424;
    transition: all 0.2s ease-in-out;
    border: 2px solid transparent;
  }

  .link-container a:hover {
    box-shadow: inset 5px 5px 10px #141414, inset -5px -5px 10px #242424;
    transform: scale(1.03);
    border: 2px solid #ffa500;
  }

  .link-container img {
    width: 20px;
    height: 20px;
  }
</style>
</head>
<body>

<div class="profile-pic">
  <img src="profile.jpg" alt="@mendezrein profile pic">
</div>
<div class="name">@mendezrein</div>

  <a href="https://drive.google.com" target="_blank">

  </a>
